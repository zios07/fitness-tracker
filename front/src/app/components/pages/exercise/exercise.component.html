<h2 align="center">Exercise list</h2>

<mat-spinner class="table-container" *ngIf="loading" mode="indeterminate"></mat-spinner>

<div class="search-form-container">
  <mat-form-field class="date-form-field">
    <mat-label>Filter</mat-label>
    <input matInput class="input-filter" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
</div>

<div *ngIf="!loading && hasCuratorAuthority" class="mat-elevation-z4 table-container">

  <button mat-raised-button color="primary" (click)="openEditDialog(row, 'Add new Exercise')">Add new Exercise</button>

  <table class="centered" mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}}</th>
      <td mat-cell *matCellDef="let row"> {{col.cell(row)}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="openEditDialog(row, 'Edit Exercise')">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="openDeleteDialog(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="!loading && !hasCuratorAuthority" class="mat-elevation-z4 table-container">

  <table class="centered" mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}}</th>
        <td mat-cell *matCellDef="let row"> {{col.cell(row)}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
