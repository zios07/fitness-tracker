<mat-tab-group color="primary" backgroundColor="primary" (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Calories eaten">
    <div id="caloriesEaten" class="chartDiv"></div>
  </mat-tab>
  <mat-tab label="Calories burned">
      <div id="caloriesBurned" class="chartDiv"></div>
  </mat-tab>
  <mat-tab label="Delta calories">
      <div id="deltaCalories" class="chartDiv"></div>
  </mat-tab>
</mat-tab-group>
