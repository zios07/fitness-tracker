<!-- <form> -->
    <h1 mat-dialog-title>{{title}}</h1>
    <mat-dialog-content>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <mat-form-field>
            <input matInput [(ngModel)]="user.username" required placeholder="Username" [disabled]="editing">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="!editing">
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.email" required type="email">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="First Name" [(ngModel)]="user.firstname" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Last Name" [(ngModel)]="user.lastname" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="date-form-field">
            <input [matDatepicker]="picker" matInput placeholder="birthday" [(ngModel)]="user.birthday" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-radio-group [(ngModel)]="user.gender">
            <mat-radio-button value="male">Male</mat-radio-button>&nbsp;
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Heigh" [(ngModel)]="user.height" required type="number">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Weight" [(ngModel)]="user.weight" required type="number">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          
        </mat-grid-tile>
        <mat-grid-tile colspan="3" >
          <!-- <mat-form-field> -->
            <mat-checkbox class="authorities" [checked]="auth.checked" *ngFor="let auth of authorities" (change)="authorityChanged(auth, $event)">{{auth.name }}</mat-checkbox>
          <!-- </mat-form-field> -->
        </mat-grid-tile>
      </mat-grid-list>      
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button type="button" color="primary" (click)="save()">Save</button>
      <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  <!-- </form> -->
