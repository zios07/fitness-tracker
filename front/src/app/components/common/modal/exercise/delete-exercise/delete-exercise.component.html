<h1 mat-dialog-title>Delete exercise</h1>
<mat-dialog-content>
  <span>Would you like to delete this exercise ?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button type="button" color="warn" (click)="delete()">Delete</button>
  <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
