<h1 mat-dialog-title>Untracking food</h1>
<mat-dialog-content>
  <span>Would you like to untrack this food?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button type="button" color="warn" (click)="delete()">Untrack</button>
  <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
